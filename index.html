<!DOCTYPE html>
<html>

	<head>
		<title>Move between select</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	</head>

	<body>

		<h1>Move between select</h1>

		<div>

			<div>

				<fieldset>

					<select id="zone001" name="zone001" multiple="multiple" class="options"  size="10" style="width: 100%;">
						<option value="001">Data 001</option>
						<option value="002">Data 002</option>
						<option value="003">Data 003</option>
						<option value="004">Data 004</option>
					</select>

				</fieldset>

			</div>

			<div>

				<fieldset>

					<div class="clearfix"> </div>
					<br>
					<p class="center"><button type="button" id="copy">>></button></p>
					<p class="center"><button type="button" id="remove"><<</button></p>

				</fieldset>

			</div>

			<div>

				<fieldset>
					<select id="zone002" multiple class="remove" name="zone002" size="10" style="width: 100%;">

					</select>
				</fieldset>

			</div>

		</div>

	</body>
	
</html>

<script>

$(function(){
    $("#copy").on("click", function(){
        $(".options option:selected").each(function(){
           $("#zone002").append('<option' + ' value="' + $(this).val() +'">'+$(this).text()+'</option>'); 
            $('option:selected', "#zone001").remove();
        });  
    });  
    $("#remove").on("click", function(){
        $(".remove option:selected").each(function(){
           $("#zone001").append('<option' + ' value="' + $(this).val() +'">'+$(this).text()+'</option>'); 
            $('option:selected', "#zone002").remove();
        });  
    });  
});

</script>
